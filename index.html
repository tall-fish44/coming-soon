<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>GuideLogix – Coming Soon</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">GuideLogix</h1>
    <h2 class="subtitle">Coming Soon!</h2>

    <div class="progress-bar">
      <div class="fill"></div>
    </div>

    <p class="tagline">but we’re leaking early access now…</p>

    <form
      action="https://formspree.io/f/YOUR‑FORM‑ID"
      method="POST"
      class="form"
    >
      <!-- New Name field -->
      <input
        type="text"
        name="name"
        placeholder="Your name"
        required
      />

      <input
        type="email"
        name="email"
        placeholder="Your email"
        required
      />

      <textarea
        name="message"
        placeholder="Tell us why you’d like access"
      ></textarea>

      <button type="submit">Get Early Access</button>
    </form>
  </div>

  <script>
    // Animate the progress bar from 0 → 80%
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>
</body>
</html>
